<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileStreamBot | {{file_name}}</title>
  <link rel="icon" href="https://i.ibb.co/Hh4kF2b/icon.png" type="image/x-icon">
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .video-container {
      max-width: 90%;
      margin: 20px auto;
    }

    .video-js {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #1db954;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #15913e;
    }
  </style>
</head>

<body>
  <h2>Now Playing: {{file_name}}</h2>

  <div class="video-container">
    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" playsinline data-setup='{}'>
      <source src="https://faststreaming.cybersyncc.workers.dev/?src={{file_url}}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <h4>File Size: {{file_size}}</h4>
  <button onclick="copyStreamLink()">Copy Stream Link</button>

  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script>
    function copyStreamLink() {
      const streamUrl = "https://faststreaming.cybersyncc.workers.dev/?src={{file_url}}";
      navigator.clipboard.writeText(streamUrl).then(() => {
        alert("Stream link copied!");
      }).catch(err => {
        alert("Failed to copy link: " + err);
      });
    }
  </script>
</body>

</html>
